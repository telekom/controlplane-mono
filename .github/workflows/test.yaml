name: Go Test


# todo: add more rules
on:      
  push:

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        subproject: ["common", "common-server", "secret-manager", "gateway", "identity"]
    permissions:
      pull-requests: write
      checks: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Setup envtest
        run: make setup-envtest
        working-directory: ${{ matrix.subproject }}

      - name: Run tests
        run: make test
        working-directory: ${{ matrix.subproject }}