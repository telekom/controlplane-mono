name: Build Container Images

# todo: add more rules
on:      
  push:
    branches:
      - feat/*
      - fix/*
      - ci/*


jobs:
  build-operators:
    name: Build operators
    runs-on: ubuntu-latest
    needs: [ test ]
    strategy:
      fail-fast: false # run all tests even if one fails
      matrix:
        subproject: ["gateway", "identity"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - uses: ko-build/setup-ko@v0.8
      - name: Inject slug vars
        uses: rlespinasse/github-slug-action@v5
      - run: ko build ${{ matrix.subproject }}/cmd/main.go --bare --tags ${GITHUB_REF_SLUG}
        env:
          KO_DOCKER_REPO: ghcr.io/telekom/controlplane-mono/${{ matrix.subproject }}