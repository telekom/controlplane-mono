name: Go CI

# todo: add more rules
on:      
  push:
    branches:
      - feat/*
      - fix/*
      - ci/*

jobs:

  prepare:
    runs-on: ubuntu-latest
    outputs:
      subprojects: ${{ steps.text.outputs.subprojects }}
      operators: ${{ steps.text.outputs.operators }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Matrix
        id: text
        run: |
          subprojects=$(find . -maxdepth 3 -type f -name Makefile | cut -f2 -d/ | jq -R -s -c 'split("\n") | map(select(length > 0))')
          operators=$(find . -maxdepth 3 -type f -name main.go | cut -f2 -d/ | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "subprojects=$subprojects" >> $GITHUB_OUTPUT
          echo "operators=$operators" >> $GITHUB_OUTPUT

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false # run all tests even if one fails
      matrix:
        subproject: ${{ fromJson(needs.prepare.outputs.subprojects) }}
    permissions:
      pull-requests: write
      checks: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests
        run: make test
        working-directory: ${{ matrix.subproject }}
        env:
          ENVTEST_K8S_VERSION: "1.31.0"
          
  build-operators:
    name: Build operators
    runs-on: ubuntu-latest
    needs: [prepare, test]
    strategy:
      fail-fast: false
      matrix:
        operator: ${{ fromJson(needs.prepare.outputs.operators) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - uses: ko-build/setup-ko@v0.8
      - name: Inject slug vars
        uses: rlespinasse/github-slug-action@v5
      - run: ko build ${{ matrix.operator }}/cmd/main.go --bare --tags ${GITHUB_REF_SLUG}
        env:
          KO_DOCKER_REPO: ghcr.io/telekom/controlplane-mono/${{ matrix.operator }}


